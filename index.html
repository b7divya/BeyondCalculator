<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-container">
            <div class="calculator-container-left">
                <div class="calculator-container-left-main">
                    <div class="calculator-container-left-main-top">
                        <div class="calculator-container-left-main-top-display display">

                        </div>
                        <div class="calculator-container-left-main-top-buttons">
                            <button onclick="clearDisplay()" class="btn">AC</button>
                            <button class="btn">Del</button>
                            <button onclick="append('%')" class="btn">%</button>
                            <button onclick="append('/')" class="btn">/</button>
                            <button onclick="append(7)" class="btn">7</button>
                            <button onclick="append(8)" class="btn">8</button>
                            <button onclick="append(9)" class="btn">9</button>
                            <button onclick="append('+')" class="btn">+</button>
                            <button onclick="append(4)" class="btn">4</button>
                            <button onclick="append(5)" class="btn">5</button>
                            <button onclick="append(6)" class="btn">6</button>
                            <button onclick="append('-')" class="btn">-</button>
                            <button onclick="append(1)" class="btn">1</button>
                            <button onclick="append(2)" class="btn">2</button>
                            <button onclick="append(3)" class="btn">3</button>
                            <button onclick="append('*')" class="btn">*</button>
                            <button onclick="append(0)" class="btn">0</button>
                            <button onclick="append('00')" class="btn">00</button>
                            <button onclick="append('.')" class="btn">.</button>
                            <button onclick="calculation()" class="btn">=</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calculator-container-right-top">
                <div class="calculator-container-right-top-buttons">
                    <button onclick="square()" class="btn">Square</button>
                    <button onclick="cube()" class="btn">Cube</button>
                    <button onclick="squareRoot()" class="btn">SquareRoot</button>
                    <button onclick="cubeRoot()" class="btn">CubeRoot</button>
                    <button onclick="prime()" class="btn">Prime/Non-Prime</button>
                    <button onclick="fizzBuzz()" class="btn">FizzBuzz</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
